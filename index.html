<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


    <title>Document</title>
</head>
<body>
    
    <!-- Search area -->
    <div class="container w-50 mx-auto mt-3">
        <h2 class="text-center text-uppercase text-primary fw-bold fs-1">Your favourite Meal House</h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="search-text" placeholder="Search your favourite food" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <button class="input-group-text" onclick="loadSearchByName()" id="basic-addon2">Search</button>
        </div>
    </div>


    <!-- loading spinner -->
    <div class="text-center" id="spinner">
        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>


    <!-- result area -->
    <div class="container">
        <div class="row" id="meal-container">
            
        </div>
    </div>

    <div class="container">
        <div id="meal-details" class="w-75 mx-auto">
            
        </div>
    </div>
    

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>


    <script src="js/app.js"></script>
</body>
</html>
